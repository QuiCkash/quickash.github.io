<!DOCTYPE html>
<html>
    <head>

        <h3>QuiCkash</h3>
        <div class="container">
            <div class="row">

                    <legend id="choice">

                    <hr/>

                        <div class="form-group col align-self-center">
                            <label for="Nom_G" class="sm">Nom</label><br/>

                        <div class="form-group col align-self-center">

                        <div class="form-group col align-self-center">

                        </div>

                            <label form="Code_Ent">Code Entreprise</label><br/>

                        </div>
                        <div class="form-group col align-self-center">
                            <input type="submit" class="btn btn-success offset-md-1 col-sm-12 col-md-5" value="Create Account">
                            <input type="submit" class="btn btn-primary col-sm-12 col-md-5" value="reset">
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
