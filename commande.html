<!DOCTYPE html>
<head>
	  <title>Commande</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">

		<div class="row">
			
	  <h2 style="right: 0">Commande</h2>
	  <!-- Trigger the modal with a button -->
	  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Valider Commande</button>

	  <!-- Modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	      	<form method="POST" action="">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Bon de Commande</h4>
	        </div>
	        <div class="modal-body">
	        	<table id="t">
	        		<thead>
	        			<tr class="required">
	        				<th>Produits</th>
	        				<th>Quantité</th>
	        			</tr>
	        		</thead>
	        		<tbody>
	        			<tr class="required">
	        				<td><input type="text" name="produit" required id="produit"></td>
	        				<td><input type="number" name="qtité" required id="qtite"></td>
	        				<td><button id="plus">+</button></td>
	        			</tr>
	        		</tbody>
	        	</table>
	        </div>
	        <div class="modal-footer">
	          <button type="submit" class="btn btn-default" data-dismiss="modal" style="background-color: green" >Générer une facture</button>
	        </div>
	        </form>
	      </div>
	      
	    </div>
	  </div>
		</div>
	  
	</div>
  <script type="text/javascript" src="commande.js"></script>

</body>
</html>
